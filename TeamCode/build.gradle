// the build definitions, you can place those customizations in this file, but
// please think carefully as to whether such customizations are really necessary
// before doing so.


// Custom definitions may go here

// Include common definitions from above.
apply from: '../build.common.gradle'
apply from: '../build.dependencies.gradle'
apply plugin: 'dev.frozenmilk.sinister.sloth.Load'
//apply plugin: 'org.team11260.fast-load-plugin'

buildscript {
    repositories {
        mavenCentral()
        maven { url "https://repo.dairy.foundation/snapshots" }
        //maven { url = 'https://www.matthewo.tech/maven/' }
    }
    dependencies {
        classpath "dev.frozenmilk.sinister.sloth:Load:0.0.2"
        //classpath 'org.team11260:fast-load-plugin:0.1.2'
    }
}

android {
    namespace = 'org.firstinspires.ftc.teamcode'

    packagingOptions {
        jniLibs {
            pickFirsts += ['**/*.so']
        }
        jniLibs.useLegacyPackaging true
    }
}

repositories {
    maven { url = 'https://maven.brott.dev/' }
    //maven { url = 'https://www.matthewo.tech/maven/' }
    maven { url "https://repo.dairy.foundation/releases" }
    maven { url "https://repo.dairy.foundation/snapshots" }
}

dependencies {
    implementation project(':FtcRobotController')

    implementation 'org.ftclib.ftclib:core:2.1.1'

    implementation "com.acmerobotics.roadrunner:ftc:0.1.14"
    implementation "com.acmerobotics.roadrunner:core:1.0.0"
    implementation "com.acmerobotics.roadrunner:actions:1.0.0"

    implementation "com.acmerobotics.dashboard:dashboard:0.4.16"

    implementation "dev.frozenmilk.dairy:Util:1.0.2"
    implementation "dev.frozenmilk.sinister:Sloth:0.0.1"
    implementation "dev.frozenmilk.sinister.sloth:DashFix:0.0.0"
    implementation "dev.frozenmilk.dairy:Core:2.0.0"
    implementation "dev.frozenmilk.dairy:Pasteurized:1.0.0"
    implementation "dev.frozenmilk.mercurial:Mercurial:1.0.0"

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.7'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.9.21'

    //implementation 'org.team11260:fast-load:0.1.2'
}
